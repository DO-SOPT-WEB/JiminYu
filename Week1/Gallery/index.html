<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>🐼귀여움이🐱세상을🐶구한다🌏</title>
	</head>

	<body>
		<header>🐼귀여움이🐱세상을🐶구한다🌏</header>

		<!-- 미리보기  -->
		<section class="preview" id="top">
			<img src="./images/cat3.jpeg" alt="고양이 사진" />
			<img src="./images/panda3.jpeg" alt="판다 사진" />
			<img src="./images/puppy4.png" alt="강아지 사진" />
			<img src="./images/cat5.jpeg" alt="고양이 사진" />
			<img src="./images/panda8.jpeg" alt="판다 사진" />
			<img src="./images/panda10.jpeg" alt="판다 사진" />
		</section>

		<!-- 네비게이션 -->
		<nav>
			<span>🐝 클릭하면 이동해요! 🍯</span>
			<div class="nav-hyperlinks">
				<a href="#panda">🐼 판다</a>
				<a href="#cat">🐱 냥</a>
				<a href="#puppy">🐶 멍</a>
			</div>
		</nav>

		<!-- 플로팅 버튼 -->
		<a class="button-top" href="#top"
			><img src="./images/up-arrow.png" alt="맨-위로-가기"
		/></a>

		<!-- 첫 번째 섹션 -->
		<section class="section-panda">
			<h2 id="panda">🐼 판다</h2>
			<div class="images-panda">
				<img src="./images/panda1.jpeg" alt="판다-사진" />
				<img src="./images/panda2.jpeg" alt="판다-사진" />
				<img src="./images/panda3.jpeg" alt="판다-사진" />
				<img src="./images/panda4.jpeg" alt="판다-사진" />
				<img src="./images/panda5.jpeg" alt="판다-사진" />
				<img src="./images/panda6.jpeg" alt="판다-사진" />
				<img src="./images/panda7.jpeg" alt="판다-사진" />
				<img src="./images/panda8.jpeg" alt="판다-사진" />
				<img src="./images/panda9.jpeg" alt="판다-사진" />
				<img src="./images/panda10.jpeg" alt="판다-사진" />
			</div>
		</section>

		<!-- 두	번째 섹션 -->
		<section class="section-cat">
			<h2 id="cat">🐱 냥</h2>
			<div class="cat-images">
				<div class="cat-div__left">
					<img src="./images/cat1.jpeg" alt="고양이 사진" />
				</div>
				<div class="cat-div__right">
					<img src="./images/cat2.jpeg" alt="고양이 사진" />
					<img src="./images/cat3.jpeg" alt="고양이 사진" />
					<img src="./images/cat4.jpeg" alt="고양이 사진" />
					<img src="./images/cat5.jpeg" alt="고양이 사진" />
				</div>
			</div>
		</section>

		<!-- 세 번째 섹션 -->
		<section class="section-puppy">
			<h2 id="puppy">🐶 멍</h2>
			<div class="puppy-container">
				<img src="./images/puppy5.png" alt="강아지 사진" />
				<img src="./images/puppy2.png" alt="강아지 사진" />
				<img src="./images/puppy3.png" alt="강아지 사진" />
				<img src="./images/puppy4.png" alt="강아지 사진" />
				<img src="./images/puppy1.jpeg" alt="강아지 사진" />
			</div>
		</section>

		<footer>
			<span> 귀여운 거 많이 보고 행복한 하루 되세요! 🍀</span>
		</footer>
