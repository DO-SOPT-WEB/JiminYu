<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./constants/DESCRIPTIONS.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>🐼귀여움이🐱세상을🐶구한다🌏</title>
  </head>

  <body>
    <header><h1>🐼귀여움이🐱세상을🐶구한다🌏</h1></header>

    <main>
      <!-- 미리보기  -->
      <section class="preview" id="top">
        <div class="button-div">
          <button class="left-button">
            <img src="./images/left-arrow.png" alt="왼쪽-화살표-버튼" />
          </button>
          <button class="right-button">
            <img src="./images/right-arrow.png" alt="오른쪽-화살표-버튼" />
          </button>
        </div>
        <img src="./images/cat3.jpeg" alt="고양이-사진" />
        <img src="./images/panda3.jpeg" alt="판다-사진" />
        <img src="./images/puppy4.png" alt="강아지-사진" />
        <img src="./images/cat5.jpeg" alt="고양이-사진" />
        <img src="./images/panda8.jpeg" alt="판다-사진" />
        <img src="./images/panda10.jpeg" alt="판다-사진" />
      </section>

      <!-- 네비게이션 -->
      <nav>
        <span>🐝 클릭하면 이동해요! 🍯</span>
        <ul class="nav-hyperlinks">
          <li><a href="#panda">🐼 판다</a></li>
          <li><a href="#cat">🐱 냥</a></li>
          <li><a href="#puppy">🐶 멍</a></li>
        </ul>
      </nav>

      <!-- 플로팅 버튼 -->
      <a class="button-top" href="#top"
        ><img src="./images/up-arrow.png" alt="화면-최상단-이동-버튼"
      /></a>

      <!-- 첫 번째 섹션 -->
      <section class="section-panda">
        <h2 id="panda">🐼 판다</h2>
        <div class="images-panda"></div>
      </section>

      <!-- 두	번째 섹션 -->
      <section class="section-cat">
        <h2 id="cat">🐱 냥</h2>
        <div class="images-cat">
          <div class="cat-div__left">
            <img src="./images/cat1.jpeg" alt="고양이-사진" />
          </div>
          <div class="cat-div__right">
            <img src="./images/cat2.jpeg" alt="고양이-사진" />
            <img src="./images/cat3.jpeg" alt="고양이-사진" />
            <img src="./images/cat4.jpeg" alt="고양이-사진" />
            <img src="./images/cat5.jpeg" alt="고양이-사진" />
          </div>
        </div>
      </section>

      <!-- 세 번째 섹션 -->
      <section class="section-puppy">
        <h2 id="puppy">🐶 멍</h2>
        <div class="puppy-container">
          <img src="./images/puppy5.png" alt="강아지-사진" />
          <img src="./images/puppy2.png" alt="강아지-사진" />
          <img src="./images/puppy3.png" alt="강아지-사진" />
          <img src="./images/puppy4.png" alt="강아지-사진" />
          <img src="./images/puppy1.jpeg" alt="강아지-사진" />
        </div>
      </section>
    </main>

    <footer>
      <span> 귀여운 거 많이 보고 행복한 하루 되세요! 🍀</span>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
